<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Item</title>
  <link rel="stylesheet" href="edit.css">
</head>
<body>
  <div class="container">
    <h1 class="h1">Edit Item</h1>
    <form>
      <div class="form-group">
        <label for="item" class="label">Item</label>
        <input type="text" class="input" id="item" name="item">
      </div>
      <div class="form-group">
        <label for="email" class="label">Email</label>
        <input type="email" class="input" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="link" class="label">Link</label>
        <input type="url" class="input" id="link" name="link">
      </div>
      <div class="form-group">
        <label for="price" class="label">Price</label>
        <input type="text" class="input" id="price" name="price">
      </div>
      <div class="form-group">
        <label for="description" class="label">Description</label>
        <textarea id="description" name="description" class="input" style="height: 100px;"></textarea>
      </div>
      <button type="submit" class="button">Submit</button>
    </form>
  </div>
</body>
</html>
